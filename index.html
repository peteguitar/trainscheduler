
<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

     <!-- Our CSS style sheet -->
      <link rel="stylesheet" href="assets/css/style.css">

    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

  </head>

  <body>


    <!-- x -->
    <div class="container">



      <!-- Jumbotron -->
      <div class="jumbotron" style="background-color: 
      black; color: white">

        <h1 class="text-center">Anytime is Train Time</h1>
        <h3 class="text-center">Choo Choo Chee Chee Cha Cha</h3>
      </div>

      <div class="row">

        <div class="col-lg-12">

        <!-- Current Train Schedule-->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='employee-table'>
                <thead>
                  <tr>
          <strong><th>Train Name</th></strong>
                    <th>Desination</th>
                    <th>Frequency(min)</th>
                   <strong><th>Next Arrival</th></strong>
                    <th>Minutes Away</th>
                  </tr>
                    <tr>
                     <th>Trenton Express</th>
                    <th>Trenton</th>
                    <th>25</th>
                    <th>05:35 PM</th>
                    <th>10</th>
                    </tr>
                    
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Add train  -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">

              <!-- Destination  -->
              <form>
               <div class="form-group">
                  <label for="tr-name-input">Train Name</label>
                  <input class="form-control" id="tr-name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="dest-name-input">Destination</label>
                  <input class="form-control" id="dest-name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="trStart-input">First Train Time (HH-mm - military time)</label>
                  <input class="form-control" id="tr-Start-input" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency (min)</label>
                  <input class="form-control" id="tr-frequency-input" type="text">
                </div>
              
                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>

    <!-- JavaScript -->
    <script src="assets/javascript/trainscheduler.js"></script>

  </body>

</html>
